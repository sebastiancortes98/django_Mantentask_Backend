version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-mantentask_db}
      MYSQL_USER: ${DB_USER:-mantentask_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change-me}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root-change-me}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 mantentask_project.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-docker-key}
      - DEBUG=${DEBUG:-False}
      - DB_NAME=${DB_NAME:-mantentask_db}
      - DB_USER=${DB_USER:-mantentask_user}
      - DB_PASSWORD=${DB_PASSWORD:-change-me}
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
    name: mantentask_db_data
  static_volume:
  media_volume:
